{% load i18n %}
<div class="create-project">
    <form method="post" class="form-create-project">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label class="col-6" for="{{field.id_for_label}}">
                    {{ field.label }}
                </label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">{% translate 'Create' %}</button>
    </form>
</div>
